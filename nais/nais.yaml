apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: tsm-event-source-test
  namespace: tsm
  labels:
    team: tsm
spec:
  image: {{image}}
  replicas:
    min: 1
    max: 3
    cpuThresholdPercentage: 90
  port: 3000
  kafka:
    pool: nav-prod
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      cpu: 2500m
      memory: 1Gi
    requests:
      cpu: 150m
      memory: 600Mi
